<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Border</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(
          to left,
          rgb(48, 48, 48),
          rgb(12, 12, 12)
        );
      }
      .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 240px;
        height: 320px;
        border-radius: 10px;
        /* border: 5px solid red; */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .box::before {
        content: "";
        width: 80px;
        height: 400px;
        border-radius: 10px;
        position: absolute;
        background-image: linear-gradient(red, blue);
        /* animation: rot infinite ; */
        animation-name: rot;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        
      }
      .box::after {
        content: "";
        width: 88%;
        height: 91%;
        padding: 10px;
        top: 0;
        position: absolute;
        background-color: aqua;
        inset: 4px;
        border-radius: 10px;
      }

      @keyframes rot {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rot1 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="box"></div>
    </div>
  </body>
</html>
