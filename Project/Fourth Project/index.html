<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="account.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <h1>Login Form</h1>
        <form action="">
            <input type="email" name="email" id="" placeholder="Email Address" class="fill"><br><br>
            <input type="password" name="pass" id="" placeholder="Password" class="fill">
            <div class="box2">
                <input type="checkbox" name="Check" id="" value="Remember me" class="checked"><p class="pra">Remember me</p><a href="https://www.google.com" class="ancher" target="_blank">Forgot password?</a>
            </div>
            <input type="submit" value="Login" class="sub">
        </form>
        <p class="nm">Not a member?</p><a href="https://www.google.com" class="an" target="_blank">Signup now</a>
    </div>
</body>
</html>
